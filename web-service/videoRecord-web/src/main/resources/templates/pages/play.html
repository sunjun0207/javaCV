<meta charset="UTF-8">

<link th:href="@{/static/css/video-js.min.css}" rel="stylesheet">
<script th:src="@{/static/js/video.min.js}"></script>
<script th:src="@{/static/js/videojs-flash.min.js}"></script>
<link th:href="@{/static/images/favicon.ico}" rel="shortcut icon">

</head>
<body style="margin:0;padding:0;width:100%;height:100%;position: absolute;">
<video id="my-player" class="video-js" controls poster="https://gitee.com/sunjun0207163com/vue110/blob/master/src/images/menu1.png" data-setup='{"controls": true, "autoplay": true, "preload": "true"}'>
<source th:src="${record.playUrl}">
</video>
</body>

<script type="text/javascript">
var options = {};

var player = videojs('my-player', options, function onPlayerReady() {
  videojs.log('Your player is ready!');
  this.play();
  this.on('ended', function() {
    videojs.log('Awww...over so soon?!');
  });
});
</script>
</html>
